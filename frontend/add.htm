<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Device Reporting Data Add</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12">                   
		<!-- /.panel -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-bar-chart-o fa-fw"></i> Device Reporting Add Data                         
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="row">
					<div class="col-md-8" ng-controller="addController">
						<form role="form" name="addForm" ng-submit="postData() && addForm.$valid" autocomplete="off" novalidate>
							<div class="form-group">
								<label>Device Label</label>
								<input class="form-control" name="device_name" ng-model="device_name" required>	
								 <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Device Label is required.</p>
							</div>
							<div class="form-group">
								<label>Device ID</label>
								<input class="form-control" name="device_id" ng-model="device_id" required>								
							</div>							
							<div class="form-group">
								<label>Reporting Time</label>
								<div class='input-group date' id='datetimepicker1'>
									<input type='text' class="form-control" name="last_report" ng-model="last_report" data-date-time-picker/>
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>
							<div class="row control-group">								
								<button class="btn btn-success pull-right">Submit Data</button>							
								<button ng-click="cancel()" class="btn btn-primary pull-right" style="margin-right:10px;">Cancel</button>
							</div>							                        						
						</form>
					</div>				 
				</div>				
			</div>			
		</div>		
	</div>	
</div>
